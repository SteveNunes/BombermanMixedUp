; ORDEM dos FrameSets com multi-direcoes (Separados por |) BAIXO|DIREITA|CIMA|ESQUERDA
;
; Exemplo:
; [ID]
; Info=(Não necessario) - Informação para exibir no MobEditor
; Sprite=Sprites X Y W H SpritesPerLine CFrameDeslocStyle FramesPerDir
;    Sprites          : Nome do BMP de onde a imagem vai ser pega (SpritesBmp, EffectsBmp, etc)
;    SpritesPerLine    : Total de sprites POR linha (caso os sprites estejem divididos em v??rias linhas. Caso contrario, deixe 0
;    FramesPerDir      : Deslocamento do eixo X de acordo com a dire????o do monstro baseado no total de sprites por dire????o
;    CFrameDeslocStyle : Deslocamento do valor do CFrame de acordo com a dire????o do objeto (Esquerda,Cima,Direita,Baixo)
;                        Exemplos:
;                        Monstro com sprites apenas em 1 direção: 0,0,0,0
;                        Monstro com sprites em 2 direções (direita e esquerda): 0,0,0h,0h
;                        Monstro com sprites em 2 direções (esquerda e cima): 0,0,1h,0
;                        Monstro com sprites em 2 direções (cima e baixo): 0,0,0,1
;                        Monstro com sprites em 3 direções (esquerda, cima e baixo): 0,1,0h,2
;                        Monstro com sprites em 4 direções: 0,1,2,3
;                        Monstro com sprites em 8 direcoes seguem a ordem (esquerda, esquerda+cima, cima, direita+cima, direita, esquerda+baixo, baixo, direita+baixo)
;                        Para sprites tipo do personagem use -1,-1,-1,-1
;                        Para sprites tipo tiros use -2,-2,-2,-2
; Centre=Valor bin??rio especificando em que cantos do tile apontado ele ficar?? colado.
;        0 - Exatamente centralizado a partir do ponto que foi desenhado (X+7,Y+7)
;        1 - Colado na esquerda do tile
;        2 - Colado na direita do tile
;        4 - Colado no topo do tile
;        8 - Colado na parte inferior do tile
; TakeDamage - Se o efeito vai sofrer dano com explosao ou nao (0/1) Se setar para 1, adicione o FrameSet_TakeDamage (opcional)
;              para mudar o FrameSet atual do efeito quando receber dano.
; Lives      - Se tiver setado TakeDamage para 1, cada vez que o efeito receber um dano, será deduzido 1 de Lives. Ao chegar
;              a 0, ao invés de executar o FrameSet_TakeDamage, será chamado o FrameSet_Dead, caso exista. Do caso contrario,
;              o efeito simplesmente é encerrado.
; DisapearIfTileIsOccuped - Efeito desaparece se estiver em tile ocupado/nao transitavel.
;                           Setar -1 para desaparecer se o tile estiver ocupado por qualquer coisa, caso contrario,
;                           especifique o binario de ignore para o TileIsOccuped() dos objetos a ignorar como obstaculo.
; BlockTile - Se o efeito vai bloquear o tile onde foi gerado ou n??o. SE ativar essa opcao e o sprite for muito grande a ponto
;             de o sprite final ser desenhado fora do tile onde ele foi gerado, o bloqueio do tile vai ser aplicado ao tile
;             onde o efeito foi chamado, e n??o no tile onde o sprite do efeito esta sendo exibido (Exemplo: A esfera de passar
;             de fase do SBM3 ?? comprida verticalmente, a ponto de que o inicio do sprite teoricamente aponta o tile acima do
;             tile onde o efeito foi chamado, porem o bloqueio do tile vai acontecer no tile onde o efeito foi chamado, ou seja
;             na parte inferior do sprite.
; ParamAtStart=Tags de FrameSet que devem ser disparadas de imediato ao iniciar o efeito
; DeslocPerFrame=X Y,X Y,X Y - Deslocamento da posi????o do sprite a ser feito em cada frame (frame do sprite, nao do jogo)
; FrameSet_Default=FrameSet padr??o do efeito (Roda assim que o efeito ?? disparado)
; FrameSet_StageStart=FrameSet que dispara assim que o stage inicia (exatamente quando a frase STAGE START sumir)
; FrameSet_StageClear=FrameSet que dispara assim que o objetivo do stage for concluido (matar todos os mobs e/ou ativar switchs)
; FrameSet_StageEnd=FrameSet que dispara assim que o stage for concluido (pisar no portal)
; FrameSet_TakeDamage=FrameSet que dispara quando o efeito recebe dano (Deve setar o parametro TakeDamage para que esse
;                     FrameSet seje disparado). Se quizer efeitos especificos de acordo com o dano recebido, crie framesets
;                     extras no formato 'Lives-VALOR' e esse frameset vai ser disparado após a execução do FrameSet_TakeDamage
;                     quando as vidas do efeito estiverem exatamente no VALOR especificado. 
;
; Lembrando que sempre que um efeito esta rodando um FrameSet, ele ficará voltando ao primeiro frame eternamente. 
; Para mudar de frameset a qualquer momento, use a tag /FrameSet"NomeDoFrameSet"
;
; LEMBRANDO que agora ?? possivel fazer o frameset do efeito com direcoes independentes, bastando apenas separar os framesets de cada
; dire????o com o caractere | como ?? feito com os framesets em geral

