; ORDEM dos FrameSets com multi-direcoes (Separados por |) BAIXO|DIREITA|CIMA|ESQUERDA
; SE um FrameSet for multi-direcoes porem com alguma direcao que repete o frameset de outra, use REPEATFROM'DIRECAO' para que essa direcao use o frameset da direcao especificada
;
; EXEMPLO:
; [0]
; Info=(Não necessario) - Informação para exibir no MobEditor
; Speed=Velocidade do monstro
; AI=Type Proc Param
;    Type -2 - Tenta chegar no jogador, usando as 8 direções (Fantasma cinza)
;    Type -1 - Soh muda de direcao ao esbarrar em algo, e eh sempre na direcao oposta.
;    Type: 0 - Aleatorio, chance de AIProc% (1-100) de mudar de direcao em bifurcacoes. 
;          1 - Chance de AIProc% (1-100) de virar para a esquerda em bifurcacoes, ou 100% de chance de virar para a esquerda ao esbarrar em algo.
;          2 - Chance de AIProc% (1-100) de virar para a direita em bifurcacoes, ou 100% de chance de virar para a direita ao esbarrar em algo.
;    Em todos os casos, Param eh a chance% (1-10000) de virar na direcao oposta a qualquer momento
; Chase=Type Proc Param
;       Type:  0 - Nao tenta seguir o personagem
;              1 - Chance de ChaseProc% de escolher o caminho mais provavel para chegar ao personagem a cada bifurcacao.
;              2 - Chance de ChaseProc% de escolher o caminho mais provavel para chegar ao personagem se ele estiver dentro
;                  de um raio circular de 'Param' tiles do monstro
;              3 - Chance de ChaseProc% de escolher o caminho mais provavel para chegar ao personagem se ele estiver dentro
;                  de um raio retangular de 'Param' tiles do monstro
;              4 - Chance de ChaseProc% de virar na direção do jogador, se ele estiver no mesmo eixo (X ou Y).
;                  Param=1 ignora obstaculos na verificação.
;              Para Type 1-3, Param define a distancia do caminho a ser escolhido em caso de multiplas direções 
;                   disponiveis a partir da coordenada do monstro 
;                   (0 = Aleatorio, -1 = Mais curto, 1 = Mais longo, 2 = Intermediario)
;              Se o Type for negativo, ao invés de tentar chegar no personagem, ele tenta fugir do personagem.
; CanChoiceReverse=Chance (1-100%) de escolher a direção reversa ao mudar de direção após colidir com algo, mesmo que
;                  haja alguma direção lateral disponivel.
; TurnBack=Tiles Proc
;          Tiles: Se Nao for 0, Proc% de chance de o monstro vira na direcao oposta caso o personagem esteje a 'Tiles'
;                 de distancia proximo dele pelas costas.
; PassThrough=IDs de tipo de blocos que o monstro pode passar por cima, com excessão de Tijolos e Bombas, que são
;             representados por -1 (Bomba), -2 (Brick), -3 (Inimigos). Multiplos valores podem ser adicionados, separando-os por ;
; Lives=Total de vidas (hits que o monstro tomar? para morrer). Se for -1, o monstro toma hit (executa o PainFrames)
;       mas nunca morre. Se for -2, o monstro fica totalmente invulneravel.
; Points=Val
; IsBoss=0/1  0 0 
; IsPartner=0/1 (Monstro setado como partner nao causa dano ao jogador, e pode ser carregado usando a PowerGloves)
; NotCountAsMob=0/1 (Faz o mostro não contar como MOB a matar (para concluir a fase))
; Sprite=Sprites X Y W H SpritesPerLine CFrameDeslocStyle FramesPerDir
;    Sprites          : Nome do BMP de onde a imagem vai ser pega (SpritesBmp, EffectsBmp, etc)
;    SpritesPerLine    : Total de sprites POR linha (caso os sprites estejem divididos em varias linhas. Caso contrario, deixe 0
;    CFrameDeslocStyle : Deslocamento do valor do CFrame de acordo com a direcao do objeto (Esquerda,Cima,Direita,Baixo)
;                        Se o valor conter v/h, faz flip (vertical/horizontal) naquela direcao.
;                        Exemplos:
;                        Monstro com sprites apenas em 1 direção: 0,0,0,0
;                        Monstro com sprites em 2 direções (direita e esquerda): 0,0,0h,0h
;                        Monstro com sprites em 2 direções (esquerda e cima): 0,1,0h,1v
;                        Monstro com sprites em 3 direções (esquerda, cima e baixo): 0,1,0h,2
;                        Monstro com sprites em 4 direções: 0,1,2,3
;                        Monstro com sprites em 8 direcoes seguem a ordem (esquerda, esquerda+cima, cima, direita+cima, direita, esquerda+baixo, baixo, direita+baixo)
;    FramesPerDir      : Deslocamento do eixo X de acordo com a direcao do monstro baseado no total de sprites por direcao.
; Damage=X1 Y1 X2 Y2 - ?rea retangular de dano (em tiles) que far? o monstro receber dano com explos?o (para por exemplo, a casa dos
;                  barbudinhhos, que deve receber -1 -1 1 1, que significa (tendo em conta que a posicao atual do mob ? X,Y):
;                  Loop inicia em X-X1,Y-X1 e vai at? X+X2,Y+Y2
; DoPause=AfterFewSteps OnColide OnChangindDir Proc Delay,Delay FrameSet Proc2 FrameSet2 CheckIfCanTurn
;         AfterFewSteps   - Executa uma pausa ap?s andar XX tiles.
;         OnColide        - Executa uma pausa sempre que esbarrar em algo
;         OnChangingDir   - Executa uma pausa quando for mudar de direcao
;         Proc            - Chance (1-100%) de sucesso da execucao da pausa (para evitar a padronizacao das pausas)
;         Delay           - Duracao da pausa (em frames do jogo). Se especificar 2 valores (separados por virgula) escolhe um
;                           valor aleatorio entre Valor1 e Valor2. Se o valor for negativo, gera uma pausa eterna. Essa
;                           pausa pode ser quebrada usando a tag /EndPause
;         FrameSet        - Nome do FrameSet a ser executado ao iniciar a pausa (Deixe vazio para Nao executar um FrameSet).
;                           Se FrameSet estiver vazio, ao executar a pausa SE EXISTIR o frameset StandFrames ele será
;                           chamado. Se conter varios FrameSets separados por virgula, escolhe um frameset aleatoriamente.
;         Proc2           - Chance (1-100%) de executar o FrameSet2 após finalizar a pausa
;                           Se 'FrameSet2' conter varios FrameSets separados por virgula, escolhe um frameset aleatoriamente.
;         CheckIfCanTurn  - Apenas caso o FrameSet2 for configurado: Mesma info do TriggerFrameSetWhen
;         Para os valores AfterFewSteps,Delay voce pode especificar 2 valores (separados por ;) para gerar um resultado aleatorio entre o primeiro e o segundo numero
; TriggerFrameSetWhen=FrameSet Seeking AfterFewSteps AfterFewFrames Proc Centred SightMode SightDistance SightSides SightIgnores CoolDown MustDir FireID CheckIfCanTurn
;                     FrameSet            - FrameSet a ser disparado. Se quizer que o mob apenas se vire na direção de onde
;                                           o alvo foi detectado, coloque - em FrameSet. Se especificar 'SetUpNUM' no FrameSet,
;                                           o SetUp especificado é carregado ao invés de ativar o FrameSet. Se o NUM do SetUp
;                                           for especificado em NEGATIVO, remove o TriggerFrameSetWhen atual ao carregar o SetUp especificado.
;                                           Se conter varios FrameSets separados por virgula, escolhe um frameset aleatoriamente.
;                     Seeking             - Dispara o FrameSet quando detecta o alvo especificado (PLAYER, MOB, BRICK, BOMB, EMPTY)
;                                           Pode-se especificar multiplos alvos separando-os com virgula.
;                                           Se especificar LightOn/LightOff esse trigger dispara assim que a luz do stage
;                                           mudar para o status especificado.
;                     AfterFew            - Dispara o FrameSet sempre ap?s andar XX tiles/passos. Se setar 1, tenta ativar o FrameSet a todo o momento
;                                           Valor positivo acima de 1 representa "após XX frames", valor negativo representa "após XX passos (troca de frames)"
;                     Proc                - Chance (1-100%) de sucesso da execucao do frameset (para evitar a padronizacao do disparo)
;                     Centred             - S? verifica as condicoes de disparo quando o mob est? totalmente centralizado em um tile
;                     SightMode           - Tipo de campo de vis?o de procura do alvo (0 - Linha reta, 1 - Raio Circular, 2 - Raio quadrado)
;                     SightDistance       - Dist?ncia em tiles do alcance de vis?o de deteccao (se for vis?o em raio, ? a dist?ncia em
;                                           Se a distancia for negativa, so retorna caso o objeto especificado NÃO for encontrado
;                     SightSides          - Apenas para o SightMode tipo 0 (Linha reta): Bin?rio referente as direcoes que detectar? o 
;                                           alvo a partir da direcao atual do monstro (1 - Frente, 2 - Lados, 4 - Costas)
;
;                     OS PARAMETROS ABAIXO SÃO opcionais, e podem ser deixados em branco
;
;                     SightIgnores        - Binario de objetos a ignorar na procura do alvo (Valor no formato lido 
;                                           pelo CheckPath()). Use -1 para ignorar tudo, exceto o alvo.
;                     CoolDown            - CoolDown do TriggerFrameSet (O TriggerFrameSet atual não disparará novamente enquanto estiver em CoolDown).
;                                           Valor positivo representa CoolDown em frames, valor negativo representa CoolDown em passos (troca de tile).
;                     MustDir             - Bin?rio com as direcoes que o monstro deve estar para que o disparo do FrameSet aconte?a.
;                                           (1 - Baixo, 2 - Direita, 4 - Cima, 8 - Esquerda) Deixe 0 para disparar em qualquer direcao.
;                     FireID              - ID de um effect para ser verificado. Se esse effect estiver ativo e foi disparado
;                                           pelo objeto que esta tentando ativar esse TriggerFrameSetWhen, o disparo é cancelado.
;                                           (Usado para ataques tipo TIRO que só dispare um tiro por vez ate que o tiro atual suma)
;                                           Se o ID for adicionado com um acrecimo de 1000, significa que esse FrameSet
;                                           só pode ser disparado se nao houver NENHUM tiro desse ID na tela, mesmo que
;                                           tenha sido disparado por outro objeto. 
;                                           Se o acrécimo for de 10000 (e stacka com o acrecimo de 1000) significa que
;                                           o ID é um MOB e não um Effect (o peido do gambá é teoricamente um MOB)
;                                           Se houver um segundo valor (separado por ;) significa o limite daquele
;                                           efeito/mob na tela. Exemplos:
;                                           60 - Limite de 1 efeito ID 60 na tela solto POR aquele mob
;                                           1060 - Limite de 1 efeito ID 60 na tela independente de quem soltou
;                                           10060 - Limite de 1 mob ID 60 na tela solto POR aquele mob
;                                           11060 - Limite de 1 mob ID 60 na tela independente de quem soltou
;                                           60;3 - Limite de 3 efeitos ID 60 na tela solto POR aquele mob
;                                           1060;4 - Limite de 4 efeitos ID 60 na tela independente de quem soltou
;                                           10060;5 - Limite de 5 mobs ID 60 na tela solto POR aquele mob
;                                           Se usar -1, significa limite de mobs INDEPENDENTE do ID.
;                                           Exemplo: -1:5 limite de 5 mobs na tela.
;                                           11060;6 - Limite de 6 mobs ID 60 na tela independente de quem soltou
;                                           Sete -2 para ignorar essa verificação
;                     CheckIfCanTurn      - Sete 1 para que o script verifique se a partir do ponto atual, terá possibilidade do
;                                           objeto virar para alguma direção que o tire da reta atual (para fazer com que um
;                                           monstro que va soltar uma bomba ou criar um bloco, so faca isso se ele nao for ficar preso.
;                                           Caso nao haja como escolher a direcao, o TriggerFrameSetWhen nao eh executado.
;                                           Sete XX00+ para verificar se o tile XX (Valor-100) apartir do tile do monstro está vago.
;                                           XX é a(s) direção(ões) (Binario) 1=Frente, 2=Esquerda 4=Direita, 8=Costas
;                                           Se não estiver, o TriggerFrameSetWhen nao eh executado.
;      Obs: Se você digitar TriggerFrameSetWhenNUMERO (pode especificar mais de 1 com o mesmo numero)
;           esses TriggerFrameSetWhenNUMERO não serão definidos ao monstro de imediato. Para ativar essa sequencia
;           de TriggerFrameSetWhen, você deve usar a tag /LoadTriggerFrameSetList"NUMERO". Essa TAG irá eliminar a lista
;           de TriggerFrameSetWhen atual e carregar a lista especificada (Se especificar 1 em NUMERO, todos os
;           TriggerFrameSetWhen1 serão carregados.
;           Se você digitar TriggerFrameSetWhenLivesNUMERO (pode especificar mais de 1 com o mesmo numero)
;           esses TriggerFrameSetWhenLivesNUMERO não serão definidos ao monstro de imediato, mas sim após o monstro
;           sofrer um dano. Nesse caso, todos os TriggerFrameSetWhenLives'VALOR ATUAL DA VIDA DO MONSTRO APOS O DANO' serão carregados.
;           SE um monstro contem mais de 1 set de TriggerFrameSetWhen, e o padrão for o numero 1, não é necessario
;           adicionar o TriggerFrameSetWhen padrao (sem o numero) q seria no caso, duplicado com o de numero 1.
;           Adicione apenas o TriggerFrameSetWhen1, 2, etc... e adicione o parametro DefaultTriggerFrameSet=NUMERO
;           para esse TriggerFrameSet ser definido como padrão ao carregar o INI.
;     Obs2: Se o FrameSet se chamar 'RunTags*' o script só executará as tags desse FrameSet, sem ativar esse frameset de fato
; 
; KickBomb=Proc Dirs InFront FrameSet - Chance de Proc% (1-100) de chutar a bomba que estiver no mesmo tile para uma direção 
;                               aleatória entre as Dirs especificadas (Binario 1 Frente, 2 Esquerda, 4 Direita, 
;                               8 Costas). Para funcionar corretamente, se estiver no Mode 0, o monstro deve conter 
;                               PassThrough configurado para passar sobre bombas.
;                               Se o FrameSet for especificado, executa o FrameSet ao chutar a bomba.
;                               InFront = Se for 1, chuta a bomba ao encostar nela, ao invés de apenas quando estiver no mesmo tile
;
; PunchBomb=Proc Dirs Power InFront FrameSet - Chance de Proc% (1-100) de socar a bomba que estiver no mesmo tile para uma
;                                      direção aleatória entre as Dirs especificadas (Binario 1 Frente, 2 Esquerda, 
;                                      4 Direita, 8 Costas). Para funcionar corretamente, se estiver no Mode 0, 
;                                      o monstro deve conter PassThrough configurado para passar sobre bombas.
;                                      A bomba será socada com a Força especificada em Power, que deve ser um
;                                      valor divisivel por 16.
;                                      Se o FrameSet for especificado, executa o FrameSet ao chutar a bomba.
;                                      InFront = Se for 1, soca a bomba ao encostar nela, ao invés de apenas quando estiver no mesmo tile
;
; EatBlocks=Type InFront Safe JustDisapear EffectID FrameSet (Faz o monstro destruir/sumir com bombas/blocos/itens quando passar por cima deles (se for setado com o PassThrough correspondente)
;			Type = Binario especificando o que será destruido (1=Bomba 2=Brick 4=Item)
;           InFront = Se for 1, destroi o objeto ao encostar nele, ao invés de apenas quando estiver no mesmo tile
;			Safe = Se setar 1, em caso de destruir bombas, não destroi as proprias bombas.
;			JustDisapear = Se especificar 1, o objeto apenas SOME, caso contrario, se for bomba, faz ela explodir, se for brick/item, roda o efeito de destruicao.
;			EffectID = Roda o efeito do ID especificado ao destruir o objeto
;           Se o FrameSet for especificado, executa o FrameSet ao destruir o objeto
;
; DropBomb=Seeking Proc Type Range Timer BombLimit
;               Seeking   - Alvo(s) (se tiver mais de 1, separados por virgula) que o monstro deve detectar em linha reta (em uma
;                           distancia menor ou igual a distancia de explosao da propria bomba) para soltar a bomba. Se especificar
;                           0, simplesmente solta bomba ao passar o Proc.
;               Proc      - Chance (1-100%) de soltar a bomba
;               Type      - Tipo da bomba.
;               Range     - Dist?ncia de explos?o da bomba
;               Timer     - Tempo de explos?o da bomba
;               BombLimit - Limite de bombas simultaneamente no mapa
;
; OBS: Para DropBomb e SpecialMoveTrigger pode-se especificar mais de 1 linha no ini, caso o monstro possua mais de 1 possibilidade dessas funcoes
;
; SetUpNUM - Uma lista de ITEM=VALOR (mesmo formato que são adicionados no INI do monstro) separados por | para serem
;            carregados usando a tag /LoadSetUpNUM (para fazer o monstro mudar de comportamento, exemplo os mobs que
;            mudam o comportamento de acordo com a luz do cenário)
;            Se usar SetUpLivesNUM, esses parâmetros são carregados após o monstro receber dano. Nesse caso, será carregado
;            o SetUpLives'VALOR ATUAL DA VIDA DO MONSTRO APOS O DANO'
;
; NoCoverWithWater - Por padrao todos os mobs que estiverem em fases do mundo 1 do SBM3 terao a cintura coberta com agua. Porem,
;                    ha mobs que ja tem o sprite preparado como se tivessem dentro da agua, dispensando esse efeito. Para esses
;                    mobs, setar esse valor em 1
; DirToHit=Binario referente as direcoes que a explos?o deve vir para que o monstro sofra dano (1 - Frente, 2 - Lados, 4 - Costas)
;          Se especificar um FrameSetID ap?s o valor, ativa esse FrameSet caso o monstro tome explosao por uma direcao que ele ?
;          invuneravel
; PushPlayer=Setando 1, esse mob EMPURRA o jogador para frente se encostar nele
; Linkable=VALOR SPEED UNLINKMODE LINKABLEBODY - Se o monstro vai se linkar a outro (como uma cobra) ao encostar um no outro. 
;                  Se definir VALOR -1, ele linka com qualquer tipo de mob, caso contrário, linka apenas com o mob 
;                  tipo 'VALOR'. Se o MOB tiver o FrameSet "LinkingFrames", ele executa esse FrameSet ao se linkar 
;                  com o outro. Durante a execução desse FrameSet, o outro mob (e todos os que já estiverem linkados 
;                  a ele) ficam parados. Se um monstro linkado tomar dano e não tiver o FrameSet 
;                  "PainFramesWhenLinked" ele é deslinkado e o FrameSet "PainFrames/DeadFrames" é executado. 
;                  Para cobras que ja iniciam o stage montadas, use /CreateSnake no IntroFrames do mob "cabeça" tomando
;                  a precaucao para q os mobs estejam posicionados no stage com InitialPos ja formando a cobra, e em ordem de PL
;                  SPEED será a velocidade de movimentação do grupo de mobs linkados. O valor dessa velocidade deve
;                        ser um valor divisivel por 16 (Para o calculo de distanceamento de 1 mob para o outro, mantendo-os
;                        sempre colados um nas costas do outro.
;                  UNLINKMODE valor 1 faz a 'cobra' se desfazer do ponto que tomou dano em diante. valor 2 faz a 'cobra'
;                             se desfazer por completo quando qualquer parte tomar dano. Valor 0 faz a cobra inteira morrer ao
;                             sofrer dano em qualquer parte do corpo.
;                  LINKABLEBODY define se uma "Cobra" formada poderá se linkar a OUTRA "Cobra" formada.
; StandFrames=Se o monstro foi setado para executar pausas, esse FrameSet será ativo durante a pausa, caso existente
; MovingFrames=FrameSet do monstro andando normalmente
; StuckedFrames=FrameSet quando monstro fica preso sem poder se movimentar
; PainFrames=FrameSet quando mosntro toma dano mas ainda tem vidas
; PainFramesLivesNUM=FrameSet quando monstro toma dano e a vida atual for igual ao valor NUM
; DeadFrames=FrameSet quando monstro toma dano e morre
; IntroFrames=FrameSet de introducao (pode ser usado apenas para passar atributos iniciais pois ? executado 1 vez ao iniciar o mapa)
; Over?????Frames=Coloque um alvo detectavel pelo TileIsOccuped() e se a função detectar algum objeto no tile atual, e existir
;                 o frame correspondente, o frameset é acionado. Exemplo: Ativar um FrameSet quando o monstro está em cima de
;                 uma bomba: Crie o frameset OverBOMBFrames
; LinkingFrames=Apenas se habilitar o Linkable. Esse frameset é executado ao linkar 1 mob com o outro.
; PainFramesWhenLinked=Apenas se habilitar o Linkable. Esse frameset é executado quando o mob toma hit e está linkado com outro.
; UnlinkBodyFrames=Executado apenas pela cabeça, quando o corpo ou parte do corpo é desconectado da cobra por um hit em mob nao-cabeça com UNLINKMODE em 1
